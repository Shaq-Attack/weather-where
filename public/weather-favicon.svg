  <!-- Small raindrops -->
  <g fill="#4682B4" opacity="0.7">
    <ellipse cx="58" cy="70" rx="2" ry="4"/>
    <ellipse cx="65" cy="75" rx="2" ry="4"/>
    <ellipse cx="52" cy="73" rx="2" ry="4"/>
